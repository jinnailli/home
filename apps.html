<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QbRuby Co., Ltd. - Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
      line-height: 1.5;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #6a1b9a;
      padding: 1rem 2rem 1rem 1rem;
      color: #fff;
      position: relative;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 5px 12px;
      border-radius: 5px;
      transition: background 0.15s;
    }
    nav a.active, nav a:hover {
      background: #fff;
      color: #6a1b9a;
    }
    .lang-switch {
      margin-left: 20px;
      display: flex;
      align-items: center;
    }
    .lang-switch button {
      border: none;
      background: transparent;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s;
      margin-left: 5px;
      font-size: 1rem;
    }
    .lang-switch button.active,
    .lang-switch button:hover {
      background: white;
      color: #6a1b9a;
    }
    main {
      max-width: 700px;
      background: #fff;
      margin: 2rem auto 1rem auto;
      border-radius: 14px;
      box-shadow: 0 2px 12px #6a1b9a22;
      padding: 2rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.7rem;
    }
    h2 {
      color: #6a1b9a;
      margin-top: 2.1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
    }
    a.link {
      color: #6a1b9a;
      text-decoration: underline;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 1rem 1rem 2rem 1rem;
      font-size: 0.85rem;
      color: #666;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
    }
    footer a {
      color: #6a1b9a;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      header { 
        flex-direction: column; 
        align-items: flex-start; 
        padding: 1rem; 
      }
      nav a { 
        margin-left: 1rem; 
        font-size: 1rem; 
      }
      main { 
        padding: 1rem; 
        margin: 1rem; 
      }
      .lang-switch {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">QbRuby</div>
    <nav>
      <a href="index.html" id="nav-home" data-lang-key="nav-home">Home</a>
      <a href="apps.html" id="nav-apps" class="active" data-lang-key="nav-apps">Apps</a>
      <a href="contact.html" id="nav-contact" data-lang-key="nav-contact">Contact</a>
    </nav>
    <div class="lang-switch" role="group" aria-label="Language switcher">
      <button id="btn-en" class="active" onclick="setLang('en')">EN</button>
      <button id="btn-ko" onclick="setLang('ko')">KR</button>
    </div>
  </header>

  <main>
    <h1 data-lang-key="apps-title">Our Games & Apps</h1>
    <p data-lang-key="apps-intro">Here are some of the games/apps we have created.</p>

    <section>
      <h2 data-lang-key="game1-title">Cube Adventure (큐브모험)</h2>
      <p data-lang-key="game1-desc">
        A fun and addictive puzzle game requiring logic and creativity!<br />
        <a href="#" class="link" target="_blank" rel="noopener noreferrer" data-lang-key="appstore-link">App Store</a> | 
        <a href="#" class="link" target="_blank" rel="noopener noreferrer" data-lang-key="googleplay-link">Google Play</a>
      </p>
    </section>

  </main>

  <footer>
    &copy; 2025 QbRuby Co., Ltd. All rights reserved.<br />
    <a href="privacy.html" data-lang-key="privacy-link">Privacy Policy (개인정보처리방침)</a>
  </footer>

  <script>
    const translations = {
      en: {
        "nav-home": "Home",
        "nav-apps": "Apps",
        "nav-contact": "Contact",
        "apps-title": "Our Games & Apps",
        "apps-intro": "Here are some of the games/apps we have created.",
        "game1-title": "Cube Adventure (큐브모험)",
        "game1-desc": "A fun and addictive puzzle game requiring logic and creativity!<br><a href=\"#\" class=\"link\" target=\"_blank\" rel=\"noopener noreferrer\">App Store</a> | <a href=\"#\" class=\"link\" target=\"_blank\" rel=\"noopener noreferrer\">Google Play</a>",
        "privacy-link": "Privacy Policy"
      },
      ko: {
        "nav-home": "홈",
        "nav-apps": "앱 소개",
        "nav-contact": "문의",
        "apps-title": "저희 게임과 앱",
        "apps-intro": "저희가 만든 게임과 앱을 소개합니다.",
        "game1-title": "큐브모험 (Cube Adventure)",
        "game1-desc": "논리력과 창의력이 필요한 중독성 강한 퍼즐 게임입니다!<br><a href=\"#\" class=\"link\" target=\"_blank\" rel=\"noopener noreferrer\">앱스토어</a> | <a href=\"#\" class=\"link\" target=\"_blank\" rel=\"noopener noreferrer\">구글플레이</a>",
        "privacy-link": "개인정보처리방침"
      }
    };

    function setLang(lang) {
      Object.keys(translations[lang]).forEach(key => {
        const el = document.querySelector(`[data-lang-key=${key}]`);
        if(el) el.innerHTML = translations[lang][key];
      });
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
      document.getElementById('btn-ko').classList.toggle('active', lang === 'ko');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const userLang = (navigator.language || navigator.userLanguage).toLowerCase();
      setLang(userLang.startsWith('ko') ? 'ko' : 'en');
    });
  </script>
</body>
</html>
