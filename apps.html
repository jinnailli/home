<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QbRuby Co., Ltd. - Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="canonical" href="https://www.qbruby.com/apps.html"/>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #6a1b9a;
      padding: 1rem 2rem 1rem 1rem;
      color: #fff;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 5px 12px;
      border-radius: 5px;
      transition: background 0.15s;
    }
    nav a.active, nav a:hover {
      background: #fff;
      color: #6a1b9a;
    }
    main {
      max-width: 700px;
      background: #fff;
      margin: 2rem auto;
      border-radius: 14px;
      box-shadow: 0 2px 12px #6a1b9a22;
      padding: 2rem;
    }
    h1 {
      font-size:2.8rem;
      margin-bottom:0.7rem;
    }
    h2 {
      color: #6a1b9a;
      margin-top:2.1rem;
    }
    p {
      font-size:1.1rem;
      margin-bottom:1.2rem;
    }
    a.link {
      color: #6a1b9a;
      text-decoration: underline;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      header { flex-direction: column; align-items: flex-start; padding: 1rem;}
      nav a {margin-left:1rem; font-size:1rem;}
      main {padding:1rem;}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">QbRuby</div>
    <nav>
      <a href="index.html" id="nav-home">Home</a>
      <a href="apps.html" id="nav-apps" class="active">Apps</a>
      <a href="contact.html" id="nav-contact">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Our Games & Apps</h1>
    <p>저희가 만든 게임/앱 목록입니다.</p>

    <section>
      <h2>큐브모험 (Cube Adventure)</h2>
      <p>
        쉽고 중독성있는 퍼즐 게임. 논리력과 창의력이 필요해요!<br>
        <a href="#" class="link" target="_blank" rel="noopener noreferrer">앱스토어 바로가기</a> | 
        <a href="#" class="link" target="_blank" rel="noopener noreferrer">구글플레이 바로가기</a>
      </p>
    </section>

    <!-- 게임 추가 시 같은 형식으로 복사해서 사용하세요 -->
  </main>
</body>
</html>
