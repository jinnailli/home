<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QbRuby</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.85;
    }

    .btn {
      background-color: #ff4b2b;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ff3a1f;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>QbRuby</h1>
  <p>Crafting Elegant Digital Experiences</p>
  <a href="#!" class="btn">Explore More</a>

  <footer>
    &copy; 2025 QbRuby Inc. All rights reserved.
  </footer>

  <!-- ì˜ˆ: main.js?v=1 -->
  <script src="main.js?v=1"></script>
</body>
</html>
